<body>
    <label for="input-dark-mode">
    <a class="button">Modo dark</a>
    </label>
    <input type="checkbox" id="input-dark-mode">
    <br>
<div class="container-fluid">
    <div class="row d-block"style="margin-top:100px">
        <h1 class="text-center text-uppercase" id="titulo">Como posso te ajudar?</h1><hr><br><br>
        <button type="button text-center" class="btn btn-warning">marcelo.p.mendes2019@gmail.com</button><br><br><br> 
        <button type="button text-center" class="btn btn-warning">WhatSapp: (19)99655-0487</button> 
</div>
</div>
</div>

  </body>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const body = document.querySelector('body')
    const inputDarkMode = document.getElementById('input-dark-mode')
				
    inputDarkMode.addEventListener('change', () => {
        if(inputDarkMode.checked){
            body.setAttribute("dark", "true")
        }else{
            body.removeAttribute("dark")
        }
    })
})
document.addEventListener('DOMContentLoaded', () => {
    const darkModeStorage = localStorage.getItem('dark-mode')
    const body = document.querySelector('body')
    const inputDarkMode = document.getElementById('input-dark-mode')

    if(darkModeStorage){
        body.setAttribute("dark", "true")
    }

    inputDarkMode.addEventListener('change', () => {
        if(inputDarkMode.checked){
            body.setAttribute("dark", "true")
            localStorage.setItem('dark-mode', true)
        }else{
            body.removeAttribute("dark")
            localStorage.removeItem('dark-mode')
        }
   })
})
</script>
